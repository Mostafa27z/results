<div> 
  <h3>نتيجة مدرسة الشوكا</h3> 

  <div class="p-4"> 
    <label for="grade" class="block mb-2 font-semibold">اختر الصف الدراسي:</label> 
    <select [(ngModel)]="selectedGrade" name="grade" id="grade" class="select-grade"> 
      <option value="">-- اختر الصف --</option> 
      <option value="1">الصف الأول الابتدائي</option> 
      <option value="2">الصف الثاني الابتدائي</option> 
      <option value="3">الصف الثالث الابتدائي</option> 
      <option value="4">الصف الرابع الابتدائي</option> 
      <option value="5">الصف الخامس الابتدائي</option> 
      <option value="6">الصف السادس الابتدائي</option> 
    </select> 
  </div> 

  <input type="number" value="0" placeholder="رقم الجلوس" #num> 
  <button (click)="find(num.value)">عرض النتيجة</button> 

  <div class="result-card" *ngIf="user"> 
    <h3 class="student-name">الاسم: {{ user[4] }}</h3> 
    <h3 class="student-name">رقم الجلوس: {{ user[5] }}</h3> 

    <table class="vertical-table"> 
      <tbody> 
        <tr *ngFor="let header of headers; let i = index">
          <th>{{ header }}</th>
          <td>{{ user[i] }}</td>
        </tr>
      </tbody> 
    </table> 
  </div> 
</div>
